<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music News Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; padding: 0; background: transparent;">
    <div class="news-container">
        <div class="news-header">
            <div class="loading-spinner" id="loading">Loading...</div>
        </div>
        <div class="articles-header">
            <div class="header-left">
                <i class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"></path>
                    </svg>
                </i>
                <h1 class="header-title">Featured Articles</h1>
            </div>
            <div class="header-right">
                <div class="filter-dropdown">
                    <button class="filter-button dropdown-toggle" id="providerFilter">
                        <span>All Sources</span>
                        <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"></path>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="providerDropdown">
                        <a href="#" class="dropdown-item active" data-provider="all">All Sources</a>
                        <a href="#" class="dropdown-item" data-provider="Pitchfork">Pitchfork</a>
                        <a href="#" class="dropdown-item" data-provider="EDM.com">EDM.com</a>
                    </div>
                </div>
                <div class="filter-dropdown">
                    <button class="filter-button dropdown-toggle" id="sortFilter">
                        <span>Newest</span>
                        <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"></path>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="sortDropdown">
                        <a href="#" class="dropdown-item active" data-sort="newest">Newest</a>
                        <a href="#" class="dropdown-item" data-sort="oldest">Oldest</a>
                    </div>
                </div>
                <div class="filter-dropdown">
                    <button class="filter-button dropdown-toggle" id="topicFilter">
                        <span>All Topics</span>
                        <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"></path>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="topicDropdown">
                        <a href="#" class="dropdown-item active" data-topic="all">All Topics</a>
                        <!-- Topics will be populated dynamically -->
                    </div>
                </div>
            </div>
        </div>
        <div class="news-slider" id="newsGrid">
            <!-- Articles will be populated here -->
        </div>
        <div class="error-message" id="errorMessage" style="display: none;">
            <p>Unable to load news feeds. Please try again later.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
